<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}"> {{user.first_name}} {{user.last_name}} </a></li>
        {% endfor %}
    </ul>
    <h4>Add new user!</h4>
    <form action="/" method="POST">
        <p>First Name: <input name="fname" placeholder="Enter a first name"></p>
        <p>Last Name: <input name="lname" placeholder="Enter a last name"></p>
        <p>Image: <input name="image" placeholder="Add a profile photo"></p>
        <button>Save User</button>
    </form>
</body>

</html>
