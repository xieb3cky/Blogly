<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}'s Details</title>
</head>

<body>
    <div>
        <img src="{{ user.image_url }}" alt="" width="100" height="100">
    </div>
    <div class="name">
        {% if user.first_name %}
        <h4>Name: {{user.first_name}} {{user.last_name}}</h4>
        {% endif %}
    </div>
    <form action="/{{user_id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/{{user_id}}/delete" method="POST">
        <button>Delete</button>
    </form>
</body>

</html>
