{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>All Users</h1>
<ul>
    {% if users %}
    {% for user in users %}
    <li><a href="/{{user.id}}"> {{user.first_name}} {{user.last_name}} </a></li>
    {% endfor %}
    {% endif %}
</ul>

<form action="/new">
    <button>Add a new user!</button>
</form>
<br>
<form action="/tags">
    <button>View tags</button>
</form>
{% endblock %}
