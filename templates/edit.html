<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>

<body>
    <h1>Edit {{user.first_name}}'s Details</h1>
    <form action="" method="POST">
        <p>First Name: <input name="fname" placeholder="{{user.first_name}}"></p>
        <p>Last Name: <input name="lname" placeholder="{{user.last_name}}"></p>
        <p>Image: <input name="image" placeholder="{{user.image_url}}"></p>
        <button>Save</button>
    </form>
    <form action="/{{user_id}}">
        <button>Go Back</button>
    </form>
</body>

</html>
